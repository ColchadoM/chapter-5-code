<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Async JS: AJAX / JSON</title>

    <meta name="description" content="Code example for chapter-5: Async JavaScript">
    <meta name="author" content="Diego Montesinos">

    <link rel="stylesheet" href="css/vendor/normalize.css">
    <link rel="stylesheet" href="css/books.css">
  </head>
  <body>
    <div id="main-container">
      <div id="title"><h3>Figures</h3></div>
      <div id="content">
        <form>
          <select id="select-figure">
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
          </select>

          <div id="square" class="form-part">
            <br><br>
            <label for="side">Side: </label>
            <input type="text" name="side">
          </div>

          <div id="triangle" class="form-part">
            <br><br>
            <label for="side">Base: </label>
            <input type="text" name="base"><br>
            <label for="side">Height: </label>
            <input type="text" name="height">
          </div>

          <div id="rectangle" class="form-part">
            <br><br>
            <label for="side">Width: </label>
            <input type="text" name="width"><br>
            <label for="side">Height: </label>
            <input type="text" name="height">
          </div>

          <div id="circle" class="form-part">
            <br><br>
            <label for="side">Radius: </label>
            <input type="text" name="radius"><br>
          </div>

          <br><br>
          <input type="button" value="Calculate">
        </form>
      </div>
    </div>

    <script src="js/lib/jquery-3.2.1.js"></script>
    <script src="js/figures.js"></script>
  </body>
</html>
